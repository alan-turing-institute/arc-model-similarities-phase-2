# Store configs for each metric to be used
mmd_rbf:
  class: mmd
  arguments:
    embedding_name: matrix
    kernel_name: rbf
mmd_laplace:
  class: mmd
  arguments:
    embedding_name: matrix
    kernel_name: laplace
otdd_exact:
  class: otdd
  arguments:
    max_samples: 1000
    device: cpu
    coupling_method: geomloss
    method: precomputed_labeldist
    debiased_loss: True
    p: 2
    entreg: 0.1
    inner_ot_method: exact
    inner_ot_debiased: True
    inner_ot_p: 2
    inner_ot_entreg: 0.1
